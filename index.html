<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Wheel of Fortune</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      overflow: hidden;
    }

    .wheel-container {
      position: relative;
      width: 80vw; /* Размер колеса зависит от ширины экрана */
      height: 80vw; /* Квадратный размер */
      max-width: 400px; /* Максимальный размер колеса */
      max-height: 400px; /* Максимальная высота */
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw; /* Размер кнопки зависит от ширины экрана */
      height: 20vw;
      max-width: 100px;
      max-height: 100px;
      border-radius: 50%;
      background-color: #ff5f5f;
      color: white;
      border: none;
      font-size: 5vw; /* Шрифт зависит от ширины экрана */
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .pointer {
      position: absolute;
      top: -8vw; /* Указатель над колесом */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 6vw solid transparent;
      border-right: 6vw solid transparent;
      border-bottom: 8vw solid #ff5f5f;
      max-width: 20px;
      max-height: 30px;
    }

    @media (max-width: 600px) {
      .wheel-container {
        width: 90vw; /* Сделать колесо чуть больше на маленьких экранах */
        height: 90vw;
      }

      .pointer {
        top: -10vw; /* Чуть выше указатель */
      }
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel"></canvas>
    <button id="spin" class="spin-btn">Spin</button>
    <div class="pointer"></div>
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");

    const sectors = 16; // Количество секторов
    const sectorAngle = 360 / sectors; // Угол каждого сектора

    let currentAngle = 0;
    let spinning = false;

    // Устанавливаем размер канваса в зависимости от ширины контейнера
    function resizeCanvas() {
      const container = document.querySelector('.wheel-container');
      canvas.width = container.clientWidth;
      canvas.height = container.clientHeight;
      drawWheel(); // Перерисовываем колесо при изменении размера
    }

    window.addEventListener('resize', resizeCanvas);

    // Загружаем изображение колеса
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png'; // Укажите путь к вашему изображению
    wheelImage.onload = () => {
      resizeCanvas(); // Рисуем изображение при загрузке
    };

    // Функция для рисования колеса
    function drawWheel() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;

      // Случайно выбираем выигрышный сектор
      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 3000;
      const spins = Math.floor(Math.random() * 10) + 2; // Случайное количество оборотов

      // Рассчитываем целевой угол для того, чтобы выигрышный сектор оказался сверху
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 3); // Эффект замедления

        currentAngle = targetAngle * easeOutQuad;

        drawWheel(); // Перерисовываем колесо при вращении

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          // Определяем сектор, который находится сверху
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors;
          alert(`Winning Sector: ${winningSectorCalculated + 1}`);
        }
      }

      animate();
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
