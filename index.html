<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ff5f5f;
      color: white;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .pointer {
      position: absolute;
      top: -60px; /* Adjust position above the wheel */
      left: 50%;
      transform: translateX(-50%);
      width: 40px; /* Adjust width based on the image size */
      height: 60px; /* Adjust height based on the image size */
      z-index: 10; /* Ensure the pointer is above the wheel */
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spin" class="spin-btn">Spin</button>
    <img src="pointer.png" class="pointer" alt="Pointer"> <!-- Image of the pointer -->
  </div>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");

    const sectors = 16; // Number of sectors
    const sectorAngle = 360 / sectors; // Angle for each sector
    const radius = canvas.width / 2;

    let currentAngle = 0;
    let spinning = false;

    // Load wheel image
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png'; // Path to your wheel image
    wheelImage.onload = () => {
      drawWheel(); // Draw the image when loaded
    };

    // Draw the wheel image
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;

      // Randomly choose a winning sector
      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 3000;
      const spins = Math.floor(Math.random() * 10) + 2; // Random number of spins

      // Calculate the target angle to make sure the winning sector ends up at the top
      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 3); // Slowdown effect

        currentAngle = targetAngle * easeOutQuad;

        drawWheel(); // Draw the wheel image as it spins

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          // Calculate the sector in the middle top of the wheel
          const normalizedAngle = (currentAngle % 360 + 360) % 360; // Normalize to 0-359
          const topSectorAngle = (normalizedAngle + 90) % 360; // Rotate so the top is 0 degrees
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors;
          alert(`Winning Sector: ${winningSectorCalculated + 1}`);
        }
      }

      animate();
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
