<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Wheel of Fortune</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .wheel-container {
      position: relative;
      width: 90vw;  /* Make the wheel take 90% of the viewport width */
      height: 90vw;
    }

    .spin-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw; /* Dynamic width relative to viewport */
      height: 20vw;
      border-radius: 50%;
      background-color: #ff5f5f;
      color: white;
      border: none;
      font-size: 5vw; /* Dynamic font size */
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .pointer {
      position: absolute;
      top: -10vw;
      left: 50%;
      transform: translateX(-50%);
      width: 8vw;
      height: 12vw;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .wheel-container {
        width: 80vw;
        height: 80vw;
      }

      .spin-btn {
        width: 18vw;
        height: 18vw;
        font-size: 5.5vw;
      }

      .pointer {
        width: 10vw;
        height: 14vw;
        top: -12vw;
      }
    }

    @media (max-width: 425px) {
      .wheel-container {
        width: 95vw;
        height: 95vw;
      }

      .spin-btn {
        width: 22vw;
        height: 22vw;
        font-size: 6.5vw;
      }

      .pointer {
        width: 12vw;
        height: 16vw;
        top: -14vw;
      }
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <button id="spin" class="spin-btn">Spin</button>
    <img src="pointer.png" class="pointer" alt="Pointer"> <!-- Pointer image -->
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize the Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Expands the app to full height within Telegram

    // Set the background color to transparent
    tg.BackgroundColor.set({ color: 'transparent' });

    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const spinBtn = document.getElementById("spin");

    const sectors = 16; // Number of sectors
    const sectorAngle = 360 / sectors;
    const radius = canvas.width / 2;

    let currentAngle = 0;
    let spinning = false;

    // Load wheel image
    const wheelImage = new Image();
    wheelImage.src = 'wheel.png'; // Your wheel image
    wheelImage.onload = () => {
      drawWheel();
    };

    // Draw the wheel
    function drawWheel() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate((currentAngle * Math.PI) / 180);
      ctx.translate(-radius, -radius);
      ctx.drawImage(wheelImage, 0, 0, canvas.width, canvas.height);
      ctx.restore();
    }

    function spinWheel() {
      if (spinning) return;

      spinning = true;

      const winningSector = Math.floor(Math.random() * sectors);
      const spinDuration = 3000;
      const spins = Math.floor(Math.random() * 10) + 2;

      const targetAngle = (360 * spins) + (sectorAngle * winningSector) - (sectorAngle / 2);
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeOutQuad = 1 - Math.pow(1 - progress, 3);

        currentAngle = targetAngle * easeOutQuad;

        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const normalizedAngle = (currentAngle % 360 + 360) % 360;
          const topSectorAngle = (normalizedAngle + 90) % 360;
          const winningSectorCalculated = Math.floor(((360 - topSectorAngle) % 360) / sectorAngle) % sectors;
          alert(`Winning Sector: ${winningSectorCalculated + 1}`);
        }
      }

      animate();
    }

    spinBtn.addEventListener("click", spinWheel);
  </script>
</body>
</html>
